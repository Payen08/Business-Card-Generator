<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Card Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', 'Noto Sans SC', sans-serif;
      background-color: #f3f4f6;
    }

    .card-shadow {
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    @media print {
      body {
        background-color: white;
        print-color-adjust: exact;
        -webkit-print-color-adjust: exact;
      }

      .no-print {
        display: none !important;
      }

      .print-area {
        display: block !important;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: visible;
        background-color: white;
        height: auto;
      }

      .business-card {
        page-break-inside: avoid;
        break-inside: avoid;
        margin-bottom: 20px;
        border: 1px solid #eee;
        /* Light border for cutting guide */
        box-shadow: none;
      }
    }

    /* Specific aspect ratio for business card 90mm x 54mm */
    .business-card {
      width: 90mm;
      height: 54mm;
      background-color: white;
      position: relative;
      overflow: hidden;
    }
  </style>
